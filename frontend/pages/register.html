<div class="sektor6 d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="registerForm" class="p-4 border rounded shadow bg-white">
                    <h3 class="text-center mb-4">Registracija</h3>

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="prvoime" class="form-label">Ime</label>
                            <input type="text" class="form-control" id="prvoime" name="prvoime" placeholder="Unesite ime">
                            <span class="error text-danger" id="firstnameError"></span>
                        </div>
                        <div class="col-md-6">
                            <label for="lastnejm" class="form-label">Prezime</label>
                            <input type="text" class="form-control" id="lastnejm" name="lastnejm" placeholder="Unesite prezime">
                            <span class="error text-danger" id="lastnameError"></span>
                        </div>
                    </div>

                    <div class="mt-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Unesite email">
                        <span class="error text-danger" id="emailError"></span>
                    </div>

                    <div class="mt-3">
                        <label for="phone" class="form-label">Broj telefona</label>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Unesite broj telefona">
                        <span class="error text-danger" id="phoneError"></span>
                    </div>

                    <div class="mt-3 position-relative">
                        <label for="password" class="form-label">Šifra</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Unesite šifru">
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="fa fa-eye"></i>
                            </button>
                        </div>
                        <span class="error text-danger" id="passwordError"></span>
                    </div>

                    <div class="mt-3">
                        <label for="confirmPassword" class="form-label">Potvrdi šifru</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Ponovite šifru">
                        <span class="error text-danger" id="confirmPasswordError"></span>
                    </div>

                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-success">REGISTRUJ SE</button>
                    </div>

                    <div class="text-center mt-3">
                        <p>Već imate račun? <a href="#forma">Prijavite se</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
